<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">15 Random Jokes</h1>
<table align="center" border="1">
        <tr>
            <th>id</th>
            <th>joke</th>
        </tr>
        <tr th:each="joke : ${jokes.getValue()}">
            <td th:text="${joke.getId()}"></td>
            <td th:text="${joke.getJoke()}"></td>
        </tr>
</table>
</body>
</html>
